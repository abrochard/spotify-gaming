        <script type="text/javascript">
         angular.module('app', [])
                .controller('AlbumListController', function($scope, $http) {
                    var albumList = this;

                    albumList.chunkSize = 6;
                    albumList.albums = [];


                    var getAlbums = function(ids) {
                        return $http.get('https://api.spotify.com/v1/albums?ids=' + ids.join())
                                    .then(function(response) {
                                        return response.data;
                                    });
                    };

                    albumList.parseAlbums = function() {
                        var albums_chunks = [];
                        var albums_data = [];

                        getAlbums(albums).then(function(data) {
                            albums_data = data.albums;
                            albums_data.sort(function(a, b) {
                                return a.name.localeCompare(b.name);
                            });

                            while (albums_data.length > 0)
                                albums_chunks.push(albums_data.splice(0, albumList.chunkSize));

                            albumList.albums = albums_chunks;
                        });
                    };

                    albumList.parseAlbums();
                });
        </script>

    <body>
        <div ng-controller="AlbumListController as albumList">
            <div ng-repeat="rows in albumList.albums" class="row">
                <div ng-repeat="item in rows" class="col-md-{{12/albumList.chunkSize}} no-padding">
                    <div class="album">
                        <a target="_blank" href="{{item.external_urls.spotify}}">
                            <img src="{{item.images[0].url}}" class="album-cover"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
